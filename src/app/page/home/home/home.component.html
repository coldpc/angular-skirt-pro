<sk-layout>
  <sk-header title="首页"></sk-header>
  <div class="main">
    <sk-image [src]="imgSrc" [ratio]="16/9" (tap)="onTapImg()"></sk-image>
  </div>

  <div class="bottom">
    <sk-button [buttonStyle]="{borderRadius: '0'}" [type]="EnButtonType.primary" [size]="EnButtonSize.full" [disabled]="false" (tapEvent)="onTapButton()" [adaptType]="'bottom'">选房预定</sk-button>
  </div>
</sk-layout>

<sk-dialog [isConfirm]="true" (cancelEvent)="onCancel()" message="效手机的人还是在哪里" [(isShow)]="isShowMask" (okEvent)="onConfirm()"></sk-dialog>
