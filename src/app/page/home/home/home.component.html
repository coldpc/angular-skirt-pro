<sk-layout [type]="'static'">
  <div class="main">
    <div class="top-part">
      <sk-image [ratio]="164/31" src="/assets/img/main/logo.png"></sk-image>
    </div>
    <sk-image class="text1 text-img" [src]="'/assets/img/main/text/t1.png'" [ratio]="431/28"></sk-image>
    <sk-image class="text2 text-img" [src]="'/assets/img/main/text/t2.png'" [ratio]="323/86"></sk-image>
    <sk-image class="text3 text-img" [src]="'/assets/img/main/text/t3.png'" [ratio]="28/431"></sk-image>

    <div class="start-point-part">
      <div class="cool-menu-con" [ngClass]="{'show': isShowFront}">
        <sk-cool-menu class="p3" [text]="'雷凌劲擎购'" (tap)="gotoPage('buy')">
          <div class="line-b1-con line-con">
            <sk-image class="line" [ratio]="8/127" src="/assets/img/main/b1.png"></sk-image>
            <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
          </div>
        </sk-cool-menu>
      </div>

      <div class="cool-menu-con" [ngClass]="{'show': isShowFront}"  (tap)="gotoPage('reserve')">
        <sk-cool-menu class="p2" [text]="'星球巡航预约'" >
          <div class="line-t1-con line-con">
            <sk-image class="line line-t1" [ratio]="28/102" src="/assets/img/main/t1.png"></sk-image>
            <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
          </div>
        </sk-cool-menu>
      </div>

      <div class="cool-menu-con" [ngClass]="{'show': isShowFront}"  (tap)="gotoPage('view')">
        <sk-cool-menu class="p5" [text]="'PHEV星球展览'"  [ngClass]="{'show': isShowFront}">
          <div class="line-b3-con line-con">
            <sk-image class="line" [ratio]="28/189" src="/assets/img/main/b2.png"></sk-image>
            <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
          </div>
        </sk-cool-menu>
      </div>

      <div class="cool-menu-con" [ngClass]="{'show': isShowBack}">
        <sk-cool-menu class="p1" [text]="'星球大咖乐园'">
          <sk-image class="point-t0" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </sk-cool-menu>
      </div>

      <div class="cool-menu-con" [ngClass]="{'show': isShowBack}">
        <sk-cool-menu class="p4" [text]="'雷凌群英汇'">
          <div class="line-b2-con line-con">
            <sk-image class="line" [ratio]="40/190" src="/assets/img/main/b3.png"></sk-image>
            <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
          </div>
        </sk-cool-menu>
      </div>

    </div>


    <div class="hand-con">
      <sk-image [src]="'/assets/img/main/hand.png'" [ratio]="119/53"></sk-image>
      <p>滑动移动星球</p>
    </div>
  </div>

  <div #canvasCon class="canvas-part">
    <div class="outer-ball" #outerBallCon></div>
  </div>
</sk-layout>
