<div class="page-bg">
  <!--<sk-image class="text1 text-img" [src]="'/assets/img/main/text/t1.png'" [ratio]="431/28"></sk-image>-->

  <sk-image #huiXing [ngStyle]="huiXingStyle" class="hui-xing" [src]="'/assets/img/main/huixing.png'" [ratio]="380/253"></sk-image>
</div>

<sk-layout>
  <sk-lei-header class="top" [hasBack]="false"></sk-lei-header>

  <div class="main">
    <div #canvasCon class="canvas-part">
      <!--<sk-image class="out-light-img" [ratio]="1" src="/assets/img/main/out-light.png"></sk-image>-->
    </div>

    <div class="start-point-part">
      <div class="cool-menu-con cool-xingqiufuli" [ngClass]="{'show': isShowFront}" (tap)="gotoPage('buy')">
          <sk-image class="line" [ratio]="253/77" src="/assets/img/main/v3/f1.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
      </div>

      <div class="cool-menu-con cool-reserve" [ngClass]="{'show': isShowFront}" (tap)="gotoPage('view')">
        <sk-image [ratio]="256/77" src="/assets/img/main/v3/f2.png"></sk-image>
        <div class="line">
          <sk-image [ratio]="96/158" src="/assets/img/main/v3/f2-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>

      <div class="cool-menu-con cool-wuxiandianbo" [ngClass]="{'show': isShowFront}">
        <sk-image [ratio]="175/75" src="/assets/img/main/v3/b1.png"></sk-image>
        <div class="line">
          <sk-image [ratio]="37/172" src="/assets/img/main/v3/b1-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>

      <div class="cool-menu-con cool-xunhangjiaoliu" [ngClass]="{'show': isShowFront}">
        <sk-image [ratio]="217/75" src="/assets/img/main/v3/b2.png"></sk-image>
        <div class="line">
          <sk-image [ratio]="45/285" src="/assets/img/main/v3/b2-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>
    </div>
  </div>
</sk-layout>

<div class="hand-con">
  <sk-image [src]="'/assets/img/main/hand.png'" [ratio]="119/53"></sk-image>
  <p>滑动移动星球</p>
</div>
