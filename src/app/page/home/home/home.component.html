<sk-layout>
  <sk-header title="首页"></sk-header>
  <div class="main">
    <sk-image [src]="imgSrc" [ratio]="16/9" (tap)="onTapImg()"></sk-image>

    <div class="input-con">
      <input type="text">
    </div>
  </div>

  <div class="bottom btn-con">
    <sk-button>取消</sk-button>
    <sk-button type="primary">添加</sk-button>
  </div>
</sk-layout>

<sk-mask [(isShow)]="isShowMask"></sk-mask>
