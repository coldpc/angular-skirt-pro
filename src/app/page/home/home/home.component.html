<div class="page-bg">
  <sk-image #huiXing [ngStyle]="huiXingStyle"
            class="hui-xing" [src]="'/assets/img/main/huixing.png'" [ratio]="380/253"></sk-image>

  <div class="ball-container">
    <div class="items">
      <sk-image class="big-ball" [src]="'/assets/img/main/big-ball.png'" [ratio]="1"></sk-image>
      <div class="item">
        <sk-image class="small-ball" [src]="'/assets/img/main/small-ball.png'" [ratio]="1"></sk-image>
      </div>
    </div>
  </div>
</div>

<sk-layout>
  <sk-lei-header class="top" [hasBack]="false"></sk-lei-header>

  <div class="main">
    <div #canvasCon class="canvas-part">
      <!--<sk-image class="out-light-img" [ratio]="1" src="/assets/img/main/out-light.png"></sk-image>-->
    </div>

    <div class="start-point-part">
      <div class="cool-menu-con cool-xingqiufuli" [ngClass]="{'show': true}" (tap)="gotoPage('buy')">
          <sk-image [ratio]="311/83" src="/assets/img/main/v3/f1-2.png"></sk-image>
          <!--<img class="swipe-img resize-img" src="/assets/img/main/v3/f1.png">-->
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
      </div>

      <div class="cool-menu-con cool-reserve" [ngClass]="{'show': true}" (tap)="gotoPage('view')">
        <sk-image [ratio]="311/83" src="/assets/img/main/v3/xingqiu.png"></sk-image>
        <!--<sk-image class="swipe-img" [ratio]="311/83" src="/assets/img/main/v3/xing-qiu.png"></sk-image>-->
        <div class="line">
          <sk-image [ratio]="96/158" src="/assets/img/main/v3/f2-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>

      <div class="cool-menu-con cool-wuxiandianbo" [ngClass]="{'show': true}"  (tap)="gotoPage('vip')">
        <sk-image [ratio]="175/75" src="/assets/img/main/v3/b1.png"></sk-image>
        <div class="line">
          <sk-image [ratio]="37/172" src="/assets/img/main/v3/b1-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>

      <div class="cool-menu-con cool-xunhangjiaoliu" [ngClass]="{'show': true}"  (tap)="gotoPage('forum')">
        <sk-image [ratio]="217/75" src="/assets/img/main/v3/b2.png"></sk-image>
        <div class="line">
          <sk-image [ratio]="45/285" src="/assets/img/main/v3/b2-line.png"></sk-image>
          <sk-image class="point" [ratio]="1/1" src="/assets/img/main/light.png"></sk-image>
        </div>
      </div>
    </div>
  </div>
</sk-layout>

<div *ngIf="!isPassVideo" class="v-con" [ngClass]="{'pause-video-con': isPaused()}">
  <div class="logo-part">
    <div class="flex">
      <img class="logo-l" src="/assets/img/logo-l.png" alt="logo">
      <img class="logo-r" src="/assets/img/logo-r.png" alt="logo">
    </div>
    <button (tap)="passVideo()">跳过 <span class="back-angle">></span></button>
  </div>

 <!--
    关于微信打开h5页面播放视频，播放结束无法跳转回h5页面问题的方法
    https://www.jianshu.com/p/f0cd97395821

 npm install &#45;&#45;save iphone-inline-video
  var enableInlineVideo = require('iphone-inline-video');
  import enableInlineVideo from 'iphone-inline-video';-->

  <video class="video" width="100%"
         x5-video-player-type="h5" x5-video-player-fullscreen="true" (ended)="passVideo()" playsinline
         [src]="videoSrc" #video>
    your browser does not support the video tag
  </video>
  <!--<video id="video" class="video" preload="auto" playsinline src="http://wqs.jd.com/promote/superfestival/superfestival.mp4" width="1" height="1" type="video/mp4">-->
  <div class="video-poster" (tap)="onTapVideo()"></div>
</div>
