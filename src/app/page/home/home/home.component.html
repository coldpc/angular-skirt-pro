<sk-layout>
  <sk-header title="首页"></sk-header>
  <div class="main">
    <sk-image [src]="imgSrc" [ratio]="16/9" (tap)="onTapImg()"></sk-image>

    <sk-dialog message="效手机的人还是在哪里" [(isShow)]="isShowMask"></sk-dialog>
  </div>

  <div class="bottom">
    <div class="btn-con">
      <sk-button [type]="'black'" [disabled]="false" (tapEvent)="onTapButton()">选房预定</sk-button>
      <sk-button [disabled]="false">取消</sk-button>
      <sk-button type="primary" [disabled]="false">添加</sk-button>
    </div>
  </div>
</sk-layout>
