<div class="input-con" [ngClass]="'input-con' + level">
  <div class="line line1"></div>
  <div class="line line2"></div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <button *ngIf="!isCommonInput" class="input">{{value || selectText || placeholder}}</button>
  <input *ngIf="type != 'select'"  (change)="onChange($event)" (keydown)="onChange($event)" (keyup)="onChange($event)"
         class="input" [ngClass]="{'not-common-input': !isCommonInput}"
         [placeholder]="placeholder" [type]="type">
</div>
