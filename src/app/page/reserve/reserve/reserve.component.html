<div class="bg" #bg>
  <!--<sk-image class="car-img" [ratio]="1192/610" src="/assets/img/reserve/car.png"></sk-image>-->
</div>

<sk-layout>
  <sk-lei-header class="top"></sk-lei-header>

  <div class="main">
    <div class="content-part">
      <div class="form-part" #form>
        <sk-form-item [isFocus]="focusIndex == 0" placeholder="姓名" (tap)="onTapItem(0)" (onChangeValue)="onChangeValue($event, 'userName')"></sk-form-item>
        <sk-form-item [isFocus]="focusIndex == 1" placeholder="电话"  (onChangeValue)="onChangeValue($event, 'mobile')"
                      [type]="'number'" [level]="1" (tap)="onTapItem(1)"></sk-form-item>

        <sk-form-item [isFocus]="focusIndex == 2"
                      placeholder="省份" [level]="2" (tap)="onTapItem(2, 'province')"
                      [selectText]="selectProvince.text"
                      type="select"></sk-form-item>

        <sk-form-item [isFocus]="focusIndex == 3"
                      placeholder="城市" [level]="3"  [selectText]="selectCity.text"
                      (tap)="onTapItem(3, 'city')" type="select"></sk-form-item>

        <sk-form-item [isFocus]="focusIndex == 4"
                      placeholder="经销店" [level]="4"  [selectText]="selectMerchant.text"
                      (tap)="onTapItem(4, 'merchant')" type="select"></sk-form-item>


        <!--<sk-form-item [isFocus]="focusIndex == 5"  (onChangeValue)="onChangeValue($event, 'timeStart')"-->
                      <!--placeholder="试驾时间" [level]="5" (tap)="onTapItem(5)" type="date"></sk-form-item>-->
      </div>
    </div>

    <div class="protocol-con">
      <input class="check-box" type="checkbox" checked #checkBox>
      <p class="text" (tap)="showProtocol()" >本人同意《广汽丰田隐私政策》的规定，广汽丰田将对您提<br>交的个人信息保密，不对外公开。</p>
    </div>
    <div class="btn">
      <sk-image src="/assets/img/reserve/submit.png" [ratio]="289/98" (tap)="onTapSubmit()"></sk-image>
    </div>
  </div>
</sk-layout>

<sk-picker [(isShow)]="isShowProvince" [title]="'选择省份'" [data]="provinceData"
           (changeSelectedItem)="onChangeSelect($event, 'province')"></sk-picker>

<sk-picker [(isShow)]="isShowCity" [title]="'选择城市'" [data]="cityData"
           (changeSelectedItem)="onChangeSelect($event, 'city')"></sk-picker>

<sk-picker [(isShow)]="isShowMerchant" [isMulti]="false"
           [title]="'选择经销店'" displayField="text" valueField="value"
           [data]="merchantData" (changeSelectedItem)="onChangeSelect($event, 'merchant')"></sk-picker>


<sk-protocol [(isShow)]="isShowProtocol"></sk-protocol>
