<sk-layout>
  <div class="bg" #bg></div>


  <!--<div class="inputBack" #inputBack></div>-->
  <div class="main">
    <sk-lei-header></sk-lei-header>
    <div class="content-part">
      <div class="scroll-part">
        <div class="scroll-content" #scrollContent>
          <div class="form-part" #form>
            <sk-form-item [isFocus]="focusIndex == 0" placeholder="姓名" (tap)="onTapItem(0)" (onChangeValue)="onChangeValue($event, 'name')"></sk-form-item>
            <sk-form-item [isFocus]="focusIndex == 1" placeholder="电话"  (onChangeValue)="onChangeValue($event, 'tel')"
                          [type]="'number'" [level]="1" (tap)="onTapItem(1)"></sk-form-item>

            <sk-form-item [isFocus]="focusIndex == 2"
                          placeholder="省份" [level]="2" (tap)="onTapItem(2, 'province')"
                          [selectText]="selectProvince.text"
                          type="select"></sk-form-item>

            <sk-form-item [isFocus]="focusIndex == 3"
                          placeholder="城市" [level]="3"  [selectText]="selectCity.text"
                          (tap)="onTapItem(3, 'city')" type="select"></sk-form-item>

            <sk-form-item [isFocus]="focusIndex == 4"
                          placeholder="特约店" [level]="4"  [selectText]="selectMerchant.text"
                          (tap)="onTapItem(4, 'merchant')" type="select"></sk-form-item>


            <sk-form-item [isFocus]="focusIndex == 5"  (onChangeValue)="onChangeValue($event, 'date')"
                          placeholder="试驾时间" [level]="5" (tap)="onTapItem(5)" type="date"></sk-form-item>
          </div>
        </div>
      </div>
    </div>

    <div class="btn">
      <sk-image src="/assets/img/reserve/submit.png" [ratio]="289/98" (tap)="onSubmit()"></sk-image>
    </div>
  </div>
</sk-layout>

<sk-picker [(isShow)]="isShowProvince" [title]="'选择省份'" [data]="provinceData"
           (changeSelectedItem)="onChangeSelect($event, 'province')"></sk-picker>

<sk-picker [(isShow)]="isShowCity" [title]="'选择城市'" [data]="cityData"
           (changeSelectedItem)="onChangeSelect($event, 'province')"></sk-picker>

<sk-picker [(isShow)]="isShowMerchant" [isMulti]="false"
           [title]="'选择特约店'" displayField="text" valueField="value"
           [data]="merchantData" (changeSelectedItem)="onChangeSelect($event, 'province')"></sk-picker>
