<div class="logo-box">
  <img class="logo-l" src="/assets/img/logo-l.png" alt="logo">
  <img class="logo-r" src="/assets/img/logo-r.png" alt="logo">
</div>
<div class="btns-con">
  <button *ngIf="hasBack" class="left back-btn" (tap)="onTapBack()" [ngClass]="{scale: isScale}">
    <span class="back-angle"><</span>
    <span class="back1">返回</span>
  </button>

  <button *ngIf="hasMusic" class="right m-btn" (tap)="toggleMusic()" [ngClass]="{scale: isScale}">
    <sk-image src="/assets/img/m-play.png" *ngIf="!audioService.isPaused()" class="m1" [ratio]="1"></sk-image>
    <sk-image src="/assets/img/m-pause.png" *ngIf="audioService.isPaused()" class="m1" [ratio]="1"></sk-image>
  </button>
</div>
