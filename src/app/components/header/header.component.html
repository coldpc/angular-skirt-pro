<div class="header-part">
  <div class="left" (tap)="onTapLeft($event)">
    <span *ngIf="hasBack" [skIcon]="'angle-left'"></span>
    <ng-content selector=".left"></ng-content>
  </div>
  <div class="title">{{title}}</div>
  <div class="right" (tap)="onTapRight($event)">
    <ng-content selector=".right"></ng-content>
  </div>
</div>
