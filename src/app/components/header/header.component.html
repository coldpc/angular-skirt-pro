<div class="header-part">
  <div class="left" (tap)="onTapLeft()">
    <sk-icon *ngIf="hasBack" [icon]="'angle-left'"></sk-icon>
    <ng-content selector=".left"></ng-content>
  </div>
  <div class="title">{{title}}</div>
  <div class="right">
    <ng-content selector=".right"></ng-content>
  </div>
</div>
