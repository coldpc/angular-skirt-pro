<div [ngClass]="['layout-wrapper', (isFixed ? 'fixed' : 'static'), (!!hasInit ? 'show' : 'hidden')]" [ngStyle]="style">
  <div #topPart class="top-part row">
    <ng-content select=".top, sk-header"></ng-content>
  </div>
  <div class="main-part row">
    <ng-content></ng-content>
  </div>
  <div #bottomPart class="bottom-part row">
    <ng-content select=".bottom"></ng-content>
  </div>
</div>
