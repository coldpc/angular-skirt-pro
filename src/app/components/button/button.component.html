<div [ngClass]="['sk-btn', size, type, innerClass, disabledClass]" [ngStyle]="buttonStyle"
     (touchstart)="onHover()"
     (touchmove)="onEnd()" (touchend)="onEnd()" (touchcancel)="onEnd()" (tap)="onTapButton($event)">
  <sk-device-adaptive [type]="adaptType">
    <button>
      <ng-content></ng-content>
    </button>
  </sk-device-adaptive>
</div>
